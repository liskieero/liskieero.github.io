<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- font awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->

    <!-- own stylesheets -->
    <link rel="stylesheet" type="text/css" href="style_startup.css">
    <link rel="stylesheet" href="style_animate.css" type="text/css">
    <link rel="stylesheet" href="style_robo.css" type="text/css">

    <!-- from bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body>

      <header class="startup text-center d-flex">
        <div class="container">
          <div class="row align-items-end">
            <div class="col-lg-12">
              <div class="user-div1">
                  <h1 class="display-6 text-danger">
                    <strong>Writers on the wall</strong>
                  </h1>
              </div>
            </div>
          </div>

          <div class="robots">
            <div class="android animated infinite tada slow">

              <div class="head">
                <div class="eyes">
                  <div class="left_eye"></div>
                  <div class="right_eye"></div>
                </div>
              </div>

              <div class="upper_body">
                <div class="left_arm"></div>
                <div class="torso"></div>
                <div class="right_arm"></div>
              </div>

              <div class="lower_body">
                <div class="left_leg"></div>
                <div class="right_leg"></div>
              </div>

            </div>
          </div>

        </div>
      </header>

  </body>
</html>
